<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/78debb8d07.js" crossorigin="anonymous"></script>
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4 font-weight-bold"><i class="fas fa-utensils"></i> Hot Restaurant</h1>
            <hr class="my-2">
            <h2 class="pb-2">Current Reservation and Waiting List</h2>
            <a href="./home.html" class="btn btn-primary">
                <h5><i class="fas fa-home"></i> Home Page</h5>
            </a>
            <button type="button" class="btn btn-primary">
                <h5><i class="fas fa-chair"></i> View Tables</h5>
            </button>
        </div>
        <div class="card">
            <div class="card-header pb-4">
                Table Reservation
            </div>
            <form class="pb-4">
                <div class="form-group pb-2">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPhonenumber">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputPhonenumber">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputIDnumber">Unique ID</label>
                    <input type="text" class="form-control" id="exampleInputIDnumber">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="#">Clear Tables</a></li>
            <li class="list-group-item"><a href="#">API Table Link</a></li>
            <li class="list-group-item"><a href="#">API Wait List</a></li>
        </ul>
    </div>
<!--need to have a POST method here somewhere-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
